<div class="body">
    
<form (ngSubmit)="onSubmit()" >
  <br>
  <br>
  <br>
  <br>
    <h1>Registration Form</h1><br>
    

    <label for="email">email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required><br>
  
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="user.name" required><br>
  
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required ><br>
  
    <label for="number">Number:</label>
    <input type="number" id="number" name="number" [(ngModel)]="user.number" required><br>
   
  <br>
  
    <button type="submit" id="button1" style="margin-left: 50px;" >Register</button>
  </form>
</div>
