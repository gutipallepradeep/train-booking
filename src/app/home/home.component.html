<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12 col-xl-11">
        <div class="text-black">
          <div>
            <p class="text-center h1 fw-bold mb-2 mx-1 mx-md-4 mt-1">Book Ticket</p>
            <div class="row justify-content-center">
              <div style="display: flex;">
                <div class="col-5">
                  <img src="assets/banner-2.png" style="height: 100%; width: 100%;">
                </div>
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <form class="mx-1 mx-md-4 pt-5">
                    <div class="row">
                      <div class="col-5">
                        <label class="form-label" for="fromStation">From Station</label><br>
                        <input type="text" id="fromStation" [(ngModel)]="fromStation" name="fromStation"> 
                        <!-- <select id="fromStation" [(ngModel)]="fromStation" name="fromStation" class="form-select">
                          <option value="">From Station</option>
                          <option value="Pune">Pune</option>
                          <option value="Nagpur">Nagpur</option>
                          <option value="Mumbai">Mumbai</option>
                        </select> -->
                      </div>
                      <div class="col-5">
                        <label class="form-label" for="toStation">To Station</label><br>
                        <input type="text"  id="toStation" [(ngModel)]="toStation" name="toStation" >
                        <!-- <select id="toStation" [(ngModel)]="toStation" name="toStation" class="form-select">
                          <option value="">To Station</option>
                          <option value="Pune">Pune</option>
                          <option value="Nagpur">Nagpur</option>
                          <option value="Mumbai">Mumbai</option>
                        </select> -->
                      </div>
                    </div>
                    <div class="row pt-3">
                      <div class="col-5">
                        <label class="form-label" for="dateOfTravel">Date Of Travel</label>
                        <input type="date" id="dateOfTravel" [(ngModel)]="dateOfTravel" name="dateOfTravel"
                          class="form-control" />
                      </div>
                    </div>
                    <div class="d-flex justify-content-center mt-4 mx-4 mb-3 mb-lg-4">
                      <button type="button" (click)="navigateToSearch()" class="btn btn-primary">Search</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
